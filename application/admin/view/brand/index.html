{include file="Public/header" title="$title"/}
{include file="Public/menu"/}
<div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">文章列表</div>


                            </div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a type="button" class="am-btn am-btn-default am-btn-success" href="{$addUrl}"><span class="am-icon-plus"></span> 新增</a>
                                                <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}">
              <option value="option1">所有类别</option>
              <option value="option2">IT业界</option>
              <option value="option3">数码产品</option>
              <option value="option3">笔记本电脑</option>
              <option value="option3">平板电脑</option>
              <option value="option3">只能手机</option>
              <option value="option3">超极本</option>
            </select>
                                    </div>
                                </div>
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                        <input type="text" class="am-form-field" name="brand_name" value="{$brand_name}">
                                        <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
          </span>
                                    </div>
                                </div>

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox" name="checkbox" id="select-all"></th>
                                                <th>名称</th>
                                                <th>图标</th>
                                                <th>商品类目</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {volist name="list" id="brand"}
                                            <tr>
                                               <td class="am-text-middle"><input type="checkbox" name="checkbox" value="{$brand.id}"></td>
                                                <td class="am-text-middle">{$brand.brand_name}</td>
                                                <td width="100" class="am-text-middle"><img src="{$brand.brand_logo}"  class="am-thumbnail"></td>
                                                 <td  class="am-text-middle">{$brand.category}</td>
                                                 <td  class="am-text-middle">{$brand.create_time}</td>
                                                <td  class="am-text-middle">
                                                    <div class="tpl-table-black-operation">
                                                        <a href="{$brand_edit_url}/id/{$brand.id}">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="{$brand_del_url}/id/{$brand.id}" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">

                                    <div class="am-fr">
                                        {$page|raw}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{include file="Public/footer"/}

<script>
$(function(){
	$('.am-table .tpl-table-black-operation-del').click(function(){
		var _this=this,
			_url = $(_this).attr('href'),
			_tr=$(_this).parents('tr'),
			_name=_tr.find('td:eq(1)').text();
		
		if(confirm('确认是否删除'+_name+'品牌')){
			$(_this).button('loading');
			$.post(_url,function(e){
				if(e.code==0){
					$(_tr).remove();
					alert('删除成功');
				}else{
					alert('删除失败');
				}
				$(_this).button('reset');
			},'json')
			
		}
		return false;
		
	})
})
</script>
</body>
</html>
