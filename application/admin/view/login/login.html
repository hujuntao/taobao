<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录</title>
       <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="__STATIC__/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__/admin/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__STATIC__/admin/css/app.css">
    <script src="__STATIC__/admin/js/jquery.min.js"></script>

</head>

<body data-type="login">
    <script src="__STATIC__/admin/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form" action="{$ajaxUrl}" method="post">
                   <input type="hidden" name="__token__" value="{$Request.token}" />
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入账号" name="username" value="{$username}">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-password" placeholder="请输入密码" name="password" value="{$password}">

                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox" name="remember">
                        <label for="remember-me">
       
                        记住密码
                         </label>

                    </div>






                    <div class="am-form-group">
                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__STATIC__/admin/js/amazeui.min.js"></script>
    <script src="__STATIC__/admin/js/app.js"></script>
    <script>
	$(function(){
		$('.tpl-login-btn').click(function(e){
			
			var _form=$('form'),_this=this;
			$(_this).button('loading');
			$.post(_form.attr('action'),_form.serialize(),function(e){
				if(e.code!=0){
					$('input[name="__token__"]').val(e.token);
					alert(e.msg);
				}else{
					window.location.href='{$indexUrl}'
				}
				$(_this).button('reset');
			},'json')
			
		})
		
	})
	</script>

</body>

</html>
